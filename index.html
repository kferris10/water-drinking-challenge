<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Water Drinking Challenge</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap -->
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<!-- Google Fonts -->
	<link href="http://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
	<link href="http://fonts.googleapis.com/css?family=Cabin" rel="stylesheet" type="text/css">
	<!-- D3.js -->
	<script type="text/javascript" src="http://d3js.org/d3.v3.js"></script>
	<!-- Custom -->
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" type="text/css" href="plot-styles.css">
</head>

<body>

	<div class = "jumbotron">
		<div class = "container">
			<h1>The Great Water Drinking Challenge of 2015</h1>
		</div>
	</div>		

	<div class = "row" id = "entry">
		<div class = "container">
			<h1>Data Entry</h1>
			<hr>

			<!-- Chris -->
			<div class = "col-md-4 col-sm-12">
				<form class="form-inline">
					<div class="form-group">
				    	<label for="chrisForm">Chris</label>
				    	<input type="text" class="form-control" id="chrisForm" placeholder="Number of Nalgene bottles">
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>

			<!-- Liz -->
			<div class = "col-md-4 col-sm-12">
				<form class="form-inline">
					<div class="form-group">
				    	<label for="lizForm">Liz</label>
				    	<input type="text" class="form-control" id="lizForm" placeholder="Number of Nalgene bottles">
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>

			<!-- Kevin -->
			<div class = "col-md-4 col-sm-12">
				<form class="form-inline">
					<div class="form-group">
				    	<label for="kevinForm">Kevin</label>
				    	<input type="text" class="form-control" id="kevinForm" placeholder="Number of Nalgene bottles">
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>

		</div>
	</div>

	<div class = "row" id = "results">
		<div class = "container">
			<h1>The Results</h1>

			<div id = "result-plot">
				<script type="text/javascript" src = "d3-line.js"></script>
			</div>
		</div>
	</div>

	<footer class = "footer">
		<div class = "container">
			<span class = "text-muted">Styled using <a href="http://getbootstrap.com/">Bootstrap</a>.  Hosted on <a href="https://github.com">GitHub</a>.</span>
		</div>
	</footer>

	</div>

	<!-- javascript -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
